<html>
   <head>
      <meta charset="utf-8">
      <title>Hello World</title>
      <style>
      .background {
        fill: none;
        pointer-events: all;
      }

      #states {
        fill: #aaa;
      }

      #states .active {
        fill: orange;
      }

      #state-borders {
        fill: none;
        stroke: #fff;
        stroke-width: 1.5px;
        stroke-linejoin: round;
        stroke-linecap: round;
        pointer-events: none;
      }

    </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="http://d3js.org/d3.v3.min.js"></script>
      <script src="http://d3js.org/topojson.v1.min.js"></script>
   </head>
   <body>
      <script type="text/javascript">
      var width = 1800,
    height = 900,
    centered;

var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);



svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", clicked);

    var g = svg.append("g");

    d3.json("us.json", function(error, us) {
         if (error) throw error;

         var data = topojson.feature(us, us.objects.states).features;


         g.append("g")
         .attr("id", "states")
         .selectAll("path")
            .data(data)
         .enter().append("path")
            .attr("d", path)
            .attr("id", function(d){return d.id;})
            .on("click", function(d){

               fetchData(d);
                              clicked(d);
            });


         g.append("path")
            .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
            .attr("id", "state-borders")
            .attr("d", path);
   });
   function clicked(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

function fetchData(d){
   console.log(d.id);
   var returnVal;
   var stringURL = "http://api.projectrunway.me/cities?filter=country,United%20States&limit=100";
   $.ajax({
         url: stringURL,
         method: "GET",
         async: true,
         success: function(data){
            returnVal = data;
         },
         error: function(){
            console.log("error");
         }
      });
   return returnVal;
}

      </script>
   </body>
</html>
